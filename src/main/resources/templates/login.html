<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--      th:replace="~{layout/layout :: html}">-->
<body>
<div th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 th:text="#{login.title}">Login</h2>
                </div>
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger">
                        <span th:text="#{login.error}">Invalid username or password</span>
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        <span th:text="#{login.logout}">You have been logged out</span>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label" th:text="#{login.username}">Username</label>
                            <input type="text" id="username" name="username" class="form-control" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" th:text="#{login.password}">Password</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary" th:text="#{login.button}">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
