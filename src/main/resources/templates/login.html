<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .error-message {
            color: #dc3545;
            margin-bottom: 15px;
        }
        .success-message {
            color: #198754;
            margin-bottom: 15px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="login-container bg-white">
        <h2 class="text-center mb-4" th:text="#{login.title}">Login</h2>

        <div th:if="${param.error}" class="error-message alert alert-danger">
            <span th:text="#{login.error}">Invalid username or password</span>
        </div>

        <div th:if="${param.logout}" class="success-message alert alert-success">
            <span th:text="#{login.logout}">You have been logged out successfully</span>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label" th:text="#{login.username}">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label" th:text="#{login.password}">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100" th:text="#{login.button}">Login</button>
        </form>

        <div class="mt-3 text-center">
            <a th:href="@{/home}" class="text-decoration-none" th:text="#{menu.home}">Home</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
